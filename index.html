<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Movie Seat Booking</title>
</head>
<body>
  <script src="script.js"></script>

  <main class="flex movie-wrapper">
    <div class="flex movie-container">
      <div class="flex movie-pick">
        <label for="movies">Pick a movie:</label>
        <select name="movies" id="movies">
          <option value="tham-tu-kien">Tham Tu Kien ($5)</option>
          <option value="lat-mat-8">Lat mat 8 ($10)</option>
          <option value="avenger">Avengers ($15)</option>
          <option value="spider-man">Spider man ($17)</option>
        </select>
      </div>

      <ul class="flex seat-status">
        <li class="flex">
          <div class="seat"></div>
          <small>N/A</small>
        </li>
        <li class="flex">
          <div class="seat selected"></div>
          <small>Selected</small>
        </li>
        <li class="flex">
          <div class="seat occupied"></div>
          <small>Occupied</small>
        </li>
      </ul>

      <div class="seat-container">
        <div class="screen"></div>
        <div class="flex row">
          <div class="seat"></div>
          <div class="seat"></div>
          <div class="seat"></div>
          <div class="seat"></div>
          <div class="seat"></div>
          <div class="seat"></div>
          <div class="seat"></div>
          <div class="seat"></div>
        </div>
              <div class="flex row">

          <div class="seat"></div>
          <div class="seat"></div>
          <div class="seat"></div>
          <div class="seat occupied"></div>
          <div class="seat occupied"></div>
          <div class="seat"></div>
          <div class="seat"></div>
          <div class="seat"></div>
        </div>
               <div class="flex row">

          <div class="seat"></div>
          <div class="seat"></div>
          <div class="seat"></div>
          <div class="seat"></div>
          <div class="seat"></div>
          <div class="seat"></div>
          <div class="seat occupied"></div>
          <div class="seat occupied"></div>
        </div>
               <div class="flex row">

          <div class="seat"></div>
          <div class="seat"></div>
          <div class="seat"></div>
          <div class="seat"></div>
          <div class="seat"></div>
          <div class="seat"></div>
          <div class="seat"></div>
          <div class="seat"></div>
        </div>
                <div class="flex row">

          <div class="seat"></div>
          <div class="seat"></div>
          <div class="seat"></div>
          <div class="seat occupied"></div>
          <div class="seat occupied"></div>
          <div class="seat"></div>
          <div class="seat"></div>
          <div class="seat"></div>
        </div>
              <div class="flex row">

          <div class="seat"></div>
          <div class="seat"></div>
          <div class="seat"></div>
          <div class="seat"></div>
          <div class="seat occupied"></div>
          <div class="seat occupied"></div>
          <div class="seat occupied"></div>
          <div class="seat"></div>
        </div>
      </div>

      <p class="text">
        You have selected
        <span id="count">0</span>
        <span class="seat-word">seat</span>
        for a price of $<span class="price">0</span>
      </p>
    </div>
  </main>
</body>
</html>
